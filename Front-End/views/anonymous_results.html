<!DOCTYPE html>
<html>
<head>
	<title>Seek</title>
	<link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css?family=Ubuntu:400,500,700" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="/styles/results.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

</head>
<body>
	<div>
		<button id="sign_in" onclick="location.href='sign-in'">Log In</button>
		<a href="http://52.54.96.56:80/"> <img src="Logo.png" alt="Home" width="50" height="50"  id = "logo">
		</a>
		<h4>Seek</h4>
		<form class="form" action="/search" method="GET">
			<input type="search" placeholder="{{p1}}" class="form-control" id="searchQuery" name="keywords">
			<button id="search" onclick="location.href='search'">Search</Button>
		</form>
	</div>
	<hr>
	<h1 class = "NumResults"> Search Results: {{!numResults}} </h1>
	<div id="loop">
		{{!results}}
	</div>
	<nav aria-label="Page navigation example" id = "nav" >
	  <ul class="pagination">
	    <li id = "prev-page" style="margin-left: 40%;">
	      <a class="page-link" href="javascript:void(0)" aria-label="Previous">
	        <span aria-hidden="true">&laquo;</span>
	      </a>
	    </li>
	  </ul>
	</nav>
	<script src="pagination.js"></script>
	<h6>Anonymous Mode</h6>
</body>
</html>
