<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Seek</title>
    <link rel="stylesheet" href="./login.css" type='text/css'>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  </head>
  <body>
    {{!Email}}
  	<button class = "btn btn-default" type="button" style="float:right" align="right" onclick="location.href='log-off'">Sign Out</button>
    <h1 class="text-success" align="center"> Seek</h1>
    <div class="d-flex justify-content-center align-items-center container">
      <form class="form" action="/" method="POST" align="center">
          <input type="text" class="form-control" id="searchQuery" placeholder="Search Here!" size = "40" name="keywords">
        <button type="submit" class="btn btn-primary mt-2" >Search</button>
      </form>
    </div>
    <div style="float:left" align="left">
      <h4 style="text-align:center" data-toggle="toggle" data-placement="left" title="Search Results"> Results</h4>
      <div class=scroll>
        {{!ResultsTable}}
      </div>
    </div>
    <div style="float:right">
      <h4 style="text-align:center" data-toggle="toggle" data-placement="left" title="Top 10 Keywords"> History</h4>
      <div class=scroll>
        {{!HistoryTable}}
      </div>
    </div>
  </body>
</html>
